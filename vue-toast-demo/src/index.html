<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-toast-demo.js"></script>
</head>

<body>
    <div id="app">
        <a href="javascript:;" @click="toast">Click</a>
    </div>
    <script>

        new Vue({
            el:"#app",
            methods:{
                toast(){
                    this.$toast.show("你好 Toast");
                }
            }
        })
    </script>
</body>

</html>
